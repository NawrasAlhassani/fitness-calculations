<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fitness Calculations - TDEE Calculator</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-960">
        <div class="navbar-header">
          Fitness Calculations
        </div>
      </div>
    </nav>
    <div class="container-960">
      <h1>TDEE Calculator</h1>
      <p class="lead">Use our calculator to find out how many calories your body burns every day (your TDEE, or Total Daily Energy Expenditure).
        It takes your individual body metrics and activity level and uses a <a href="https://www.ncbi.nlm.nih.gov/pubmed/2305711">scientifically
        accurate</a> formula to get your personalized result.
      </p>
    </div>
    <div id="root"></div>
  </body>
</html>
